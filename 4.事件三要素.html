<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset=utf-8>
	<style type="text/css">
		#box1{
			width: 500px;
			height:500px;
			background-color: red;
		}
		#btn{
			width: 100px;
			height: 50px;
			background-color: pink;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
<div id='box1'></div>
<div id='btn'>点击我</div>
<script >
	// 事件源（要触发的对象）、事件类型、事件处理程序（fun）。
	// 事件源.事件类型=fun（）{}
	document.getElementById('btn').onclick=function(){
		document.getElementById('box1').style.width='1000px'
	}
</script>
</body>
</html>
